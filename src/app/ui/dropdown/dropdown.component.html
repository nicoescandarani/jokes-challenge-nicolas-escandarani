<div class="dropdown">
  <ui-button [color]="'secondary'" (onClick)="toggleMenu()" class="dropdown__toggle">
    <div class="dropdown__toggle__content">
      <span>{{ selectedItem && selectedItemExistsInItems ? selectedItem.label : 'Select an Option' }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
        <path d="M480-360 280-560h400L480-360Z"/>
      </svg>
    </div>
  </ui-button>
  <div *ngIf="menuOpen" class="dropdown__content">
    <div *ngFor="let item of unselectedItems" class="dropdown__content__item">
      <ui-button [color]="'secondary'" (onClick)="selectItemEmit(item)">
        {{ item.label }}
      </ui-button>
    </div>
  </div>
</div>
