<div class="dropdown">
  <ui-button [title]="'Open Dropdown'" [color]="'secondary'" (onClick)="toggleMenu()" class="dropdown__toggle">
    <div class="dropdown__toggle__content">
      <span>{{ selectedItem && selectedItemExistsInItems ? selectedItem.label : label }}</span>
      <ui-icon
        [name]="'arrow'"
        [size]="24"
        style="fill: var(--pure-white);"
      ></ui-icon>
    </div>
  </ui-button>
  <div *ngIf="menuOpen" class="dropdown__content">
    <div *ngFor="let item of unselectedItems" class="dropdown__content__item">
      <ui-button [title]="item.label" [backgroundColor]="(bgColors && bgColors.get(item.value)) || ''" [textColor]="bgColors ? 'var(--black)' : ''" [color]="'secondary'" (onClick)="selectItemEmit(item)">
        {{ item.label | titlecase }}
      </ui-button>
    </div>
  </div>
</div>
